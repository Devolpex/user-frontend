# Nginx configuration for serving a React application with React Router

# Default server configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Server name (optional)
    server_name _;

    # Root directory for serving static files
    root /usr/share/nginx/html;

    # Index file (optional)
    index index.html;

    # Handle requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Disable logging for favicon.ico requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Disable logging for robots.txt requests
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Disable logging for crossdomain.xml requests
    location = /crossdomain.xml {
        log_not_found off;
        access_log off;
    }

    # Disable logging for mstile.xml requests
    location = /mstile.xml {
        log_not_found off;
        access_log off;
    }

    # Disable logging for browserconfig.xml requests
    location = /browserconfig.xml {
        log_not_found off;
        access_log off;
    }

    # Disable logging for site.webmanifest requests
    location = /site.webmanifest {
        log_not_found off;
        access_log off;
    }

    # Disable logging for assets in the assets directory
    location /assets/ {
        log_not_found off;
        access_log off;
    }

    # Disable logging for the robots.txt file
    location /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Disable logging for the sitemap.xml file
    location /sitemap.xml {
        log_not_found off;
        access_log off;
    }

    # Disable logging for the humans.txt file
    location /humans.txt {
        log_not_found off;
        access_log off;
    }
}
